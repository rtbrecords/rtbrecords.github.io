<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="us-ascii">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Releases - RTB GANG RECORDS</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            padding: 10px;
            border-bottom: 3px solid #ff0000;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            background-color: #000;
            padding: 5px 10px;
            border: 1px solid #ff0000;
            transition: transform 0.3s ease;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff0000;
            color: #fff;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            background-color: #000;
            border: 2px solid #ff0000;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content h2 {
            font-size: 3em;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 3px solid #ff0000;
            animation: slideIn 2s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .releases {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .release {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 250px;
            flex: 1 1 calc(33% - 20px);
            margin: 10px;
            border: none;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .release img {
            width: 100%;
            height: auto;
            border-bottom: 3px solid #ff0000;
            margin-bottom: 10px;
        }

        .release:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .release h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            animation: zoomIn 2s ease-in-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .release a {
            color: #fff; /* White color for the names */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .release a:hover {
            color: #ff0000; /* Red color on hover */
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 3px solid #ff0000;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                right: 0;
                width: 100vw;
                height: 100vh;
                background-color: #000;
                z-index: 9999;
                transform: translateX(100%);
            }

            nav.show {
                transform: translateX(0);
            }

            .hamburger {
                display: flex;
                position: absolute;
                top: 10px;
                right: 10px;
            }

            .content h2 {
                font-size: 2em;
            }

            .releases {
                flex-direction: column;
                align-items: center;
            }

            .release {
                max-width: 100%;
                margin-bottom: 20px;
            }

            nav a {
                margin: 10px;
                padding: 15px 20px;
                color: #fff;
                font-size: 1.5em;
                text-align: center;
            }
        }
    </style>
</head>
<body>

        <a href="release.html">Releases</a>
        <a href="artist.html">Artists</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<div class="content">
    <h2><span style="font-size:18px;">New<span style="color:#e74c3c;">Music</span> Releases</span></h2>

    <div class="releases">
        <div class="release">
            <img alt="Release 1" src="release1.jpg" />
            <h3><a href="release1-details.html">Samade - Alien (Audio)</a></h3>


            
        </div>

        <div class="release">

        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 RTB GANG RECORDS. All rights reserved.</p>
</footer>

        const navbar = document.getElementById('navbar');
        navbar.classList.toggle('show');
    }
</script>
</body>
</html>
