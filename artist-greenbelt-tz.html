<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenbelt TZ - RTB RECORDS</title>

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #000;
        padding: 10px;
        border-bottom: 3px solid #ff0000;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        display: flex;
        justify-content: flex-end;
        background-color: #000;
        padding: 5px 10px;
        border: 1px solid #ff0000;
        transition: transform 0.3s ease;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #ff0000;
        color: #fff;
      }

      /* Hamburger Menu Styling */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 5px;
        background-color: #000;
        border: 2px solid #ff0000;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 4px 0;
        transition: 0.3s;
      }

      .hamburger.active div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .hamburger.active div:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }

      /* Mobile nav menu */
      nav.mobile-menu {
        position: fixed;
        top: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        transform: translateX(100%);
        z-index: 999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
      }

      nav.mobile-menu.show {
        transform: translateX(0);
      }

      nav.mobile-menu a {
        margin: 10px;
        padding: 15px 20px;
        color: #fff;
        font-size: 1.5em;
        text-align: center;
      }

      .artist-page {
        flex-grow: 1;
        padding: 40px;
        text-align: center;
        background: linear-gradient(135deg, #1e1e1e, #ff0000);
        border-radius: 10px;
        margin: 40px 10%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      .artist-page h1 {
        font-size: 2.5rem;
        color: #fff;
        text-transform: uppercase;
        margin-bottom: 20px;
      }

      .artist-page img {
        width: 400px;
        height: 400px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 30px;
        border: 5px solid #ff0000;
        transition: transform 0.3s ease-in-out;
      }

      .artist-page img:hover {
        transform: scale(1.05);
      }

      .music-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .music-links button {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .music-links button:hover {
        background-color: #ff0000;
        transform: translateY(-5px);
      }

      footer {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        border-top: 3px solid #ff0000;
        flex-shrink: 0;
      }

      footer p {
        font-size: 1rem;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background-color: #1e1e1e;
        margin: auto;
        padding: 20px;
        border: 2px solid #ff0000;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        text-align: center;
      }

      .close {
        color: #fff;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: #ff0000;
      }

      .embed-container {
        margin-top: 20px;
        width: 100%;
      }

      .embed-container iframe {
        width: 100%;
        height: 352px;
        border-radius: 12px;
        border: none;
      }

      .platform-link {
        display: block;
        margin-top: 15px;
        color: #ff0000;
        text-decoration: none;
        font-weight: bold;
      }

      .platform-link:hover {
        text-decoration: underline;
      }

      @media only screen and (max-width: 768px) {
        nav {
          display: none;
        }

        .hamburger {
          display: flex;
          position: absolute;
          top: 10px;
          right: 10px;
        }

        .music-links {
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }

        .music-links button {
          width: 80%;
          padding: 12px 0;
        }

        .artist-page {
          padding: 20px;
          margin: 20px 5%;
        }

        .artist-page h1 {
          font-size: 2rem;
          margin-bottom: 20px;
        }

        .artist-page img {
          width: 250px;
          height: 250px;
        }

        .modal-content {
          width: 90%;
          padding: 15px;
        }

        .embed-container iframe {
          height: 250px;
        }
      }
    </style>
  </head>

    <div class="artist-page">
      <h1>Greenbelt TZ Hot Release!</h1>
      <img src="Richard-cover.jpg" alt="Greenbelt TZ" />

      <div class="music-links">
        <!-- Spotify -->
        <button onclick="showEmbed('spotify')">
          <i class="fab fa-spotify"></i> Listen on Spotify
        </button>

        <!-- Boomplay -->
        <button onclick="showEmbed('boomplay')">
          <i class="fas fa-music"></i> Listen on Boomplay
        </button>

        <!-- Audiomack -->
        <button onclick="showEmbed('audiomack')">
          <i class="fas fa-music"></i> Listen on Audiomack
        </button>

        <!-- Youtube -->
        <button onclick="showEmbed('youtube')">
          <i class="fab fa-youtube"></i> Listen on YouTube
        </button>

        <!-- Other Platforms -->
        <!--<button onclick="showEmbed('other')">
          <i class="fas fa-link"></i> Other Platforms
        </button> -->
      </div>
    </div>

    <!-- Modal for embedded content -->
    <div id="embedModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="embedContent" class="embed-container">
          <!-- Embedded content will be inserted here -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 RTB RECORDS. All rights reserved.</p>
    </footer>

    <script>
      // Function to show the embedded player
      function showEmbed(platform) {
        const modal = document.getElementById("embedModal");
        const embedContent = document.getElementById("embedContent");

        // Clear previous content
        embedContent.innerHTML = "";

        // Add content based on platform
        switch (platform) {
          case "spotify":
            embedContent.innerHTML = `
            <iframe style="border-radius:12px" 
              src="https://open.spotify.com/embed/track/2YlZM644gIpZChmvsXrcxt?utm_source=generator" 
              width="100%" 
              height="352" 
              frameBorder="0" 
              allowfullscreen="" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
              loading="lazy">
            </iframe>
            <a href="https://open.spotify.com/track/2YlZM644gIpZChmvsXrcxt?si=be2cc7fe1fdd4dbe" class="platform-link" target="_blank">
              Open in Spotify
            </a>`;
            break;

          case "boomplay":
            // Note: Boomplay doesn't provide standard embed codes for all content
            // This is a common approach when official embed isn't available
            embedContent.innerHTML = `
            <div style="width:100%;height:300px;background-color:#1e1e1e;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;border-radius:12px;padding:20px;box-sizing:border-box;">
              <p><iframe src="https://www.boomplay.com/embed/217318500/MUSIC?colType=5&colID=116724213" width="300" height="250" frameborder="0"></iframe></p>
              <p style="margin-bottom:20px;">Click the link below to listen on Boomplay:</p>
              <a href="https://www.boomplay.com/songs/217318500?srModel=COPYLINK&srList=WEB" style="color:#ff0000;font-weight:bold;text-decoration:none;font-size:1.2em;" target="_blank">
                Listen on Boomplay
              </a>
            </div>`;
            break;

          case "audiomack":
            embedContent.innerHTML = `
            <iframe 
              <iframe src="https://audiomack.com//embed/richardomary1245/song/wanadamu" scrolling="no" width="100%" height="252" frameborder="0" title="Ninasonga"></iframe>
              <a href="https://audiomack.com/richardomary1245/song/wanadamu" class="platform-link" target="_blank">
              Open in Audiomack
            </a>`;
            break;

          case "youtube":
            embedContent.innerHTML = `
            <iframe 
              width="100%" 
              height="315" 
              src="https://www.youtube.com/embed/uXEQVhmvmpI?si=dG8F7xg-LPUtJbcw" 
              title="YouTube video player" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              referrerpolicy="strict-origin-when-cross-origin" 
              allowfullscreen>
            </iframe>
            <a href="https://youtu.be/uXEQVhmvmpI?si=we0ny0TNR1_a1vqI" class="platform-link" target="_blank">
              Watch on YouTube
            </a>`;
            break;

          case "other":
            embedContent.innerHTML = `
            <div style="width:100%;height:200px;background-color:#1e1e1e;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;border-radius:12px;">
              <p>Available on various platforms</p>
              <a href="#" style="color:#ff0000;margin-top:10px;font-weight:bold;" target="_blank">
                View all platforms
              </a>
            </div>`;
            break;
        }

        // Show the modal
        modal.style.display = "flex";
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("embedModal").style.display = "none";
      }

      // Close modal when clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("embedModal");
        if (event.target == modal) {
          closeModal();
        }
      };

      // Hamburger menu functionality
      function toggleMenu() {
        const mobileNavbar = document.getElementById("mobile-navbar");
        mobileNavbar.classList.toggle("show");
        document.querySelector(".hamburger").classList.toggle("active");
      }
    </script>
