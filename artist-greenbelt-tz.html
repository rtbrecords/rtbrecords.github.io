      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #000;
        padding: 10px;
        border-bottom: 3px solid #ff0000;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        display: flex;
        justify-content: flex-end;
        background-color: #000;
        padding: 5px 10px;
        border: 1px solid #ff0000;
        transition: transform 0.3s ease;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #ff0000;
        color: #fff;
      }

      /* Hamburger Menu Styling */
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        padding: 5px;
        background-color: #000;
        border: 2px solid #ff0000;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 4px 0;
        transition: 0.3s;
      }

      .hamburger.active div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .hamburger.active div:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }

      /* Mobile nav menu */
      nav.mobile-menu {
        position: fixed;
        top: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        transform: translateX(100%);
        z-index: 999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
      }

      nav.mobile-menu.show {
        transform: translateX(0);
      }

      nav.mobile-menu a {
        margin: 10px;
        padding: 15px 20px;
        color: #fff;
        font-size: 1.5em;
        text-align: center;
      }

      .artist-page {
        flex-grow: 1;
        padding: 40px;
        text-align: center;
        background: linear-gradient(135deg, #1e1e1e, #ff0000);
        border-radius: 10px;
        margin: 40px 10%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      .artist-page h1 {
        font-size: 2.5rem;
        color: #fff;
        text-transform: uppercase;
        margin-bottom: 20px;
      }

      .artist-page img {
        width: 400px;
        height: 400px;
        object-fit: cover;
        border-radius: 0%;
        margin-bottom: 30px;
        border: 1px solid #fff;
        transition: transform 0.3s ease-in-out;
      }

      .artist-page img:hover {
        transform: scale(1.05);
      }

      .songs-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin-top: 40px;
      }

      .song {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #fff;
        border-radius: 15px;
        padding: 25px;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .song:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
      }

      .song h2 {
        color: #fff;
        font-size: 1.8rem;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .song img {

        height: 200px;
        object-fit: cover;
        border-radius: 0%;
        margin-bottom: 20px;
        transition: transform 0.3s ease-in-out;
      }

      .song img:hover {
        transform: scale(1.05);
      }

      .music-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
        flex-wrap: wrap;
      }

      .music-links button {
        background-color: #000;
        color: #fff;
        border: 2px solid #ff0000;
        padding: 12px 20px;
        font-size: 0.9rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .music-links button:hover {
        background-color: #ff0000;
        color: #fff;
        transform: translateY(-3px);
      }

      footer {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        border-top: 3px solid #ff0000;
        flex-shrink: 0;

      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background-color: #1e1e1e;
        margin: auto;

        border: 2px solid #ff0000;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        text-align: center;
      }

      .close {

        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {

      }

      .embed-container {
        margin-top: 20px;
        width: 100%;
      }

        width: 100%;
        height: 352px;
        border-radius: 12px;
        border: none;
      }

      .platform-link {
        display: block;
        margin-top: 15px;
        color: #ff0000;
        text-decoration: none;
        font-weight: bold;
      }

      }

          padding: 15px;

      // Function to show the embedded player
      function showEmbed(platform, songId) {
        const modal = document.getElementById("embedModal");
        const embedContent = document.getElementById("embedContent");
        const songData = songs[songId][platform];

        if (!songData) {
          embedContent.innerHTML =
            '<p style="color: #fff;">Content not available yet for this platform.</p>';
          modal.style.display = "flex";
          return;
        }

        // Clear previous content
        embedContent.innerHTML = "";

        // Generate content based on platform
        let embedHtml = "";
        let linkHtml = "";

        switch (platform) {
          case "spotify":
            embedHtml = `
              <iframe style="border-radius:12px" 
                src="${songData.embed}" 
                width="100%" 
                height="352" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
              </iframe>`;
            linkHtml = `<a href="${songData.link}" class="platform-link" target="_blank">Open in Spotify</a>`;
            break;

          case "boomplay":
            embedHtml = `
              <div style="width:100%;height:300px;background-color:#1e1e1e;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;border-radius:12px;padding:20px;box-sizing:border-box;">
                <iframe src="${songData.embed}" width="300" height="250" frameborder="0"></iframe>
                <p style="margin-bottom:20px;">Click the link below to listen on Boomplay:</p>
                <a href="${songData.link}" style="color:#ff0000;font-weight:bold;text-decoration:none;font-size:1.2em;" target="_blank">
                  Listen on Boomplay
                </a>
              </div>`;
            break;

          case "audiomack":
            embedHtml = `
              <iframe src="${songData.embed}" scrolling="no" width="100%" height="252" frameborder="0" title="Song Title"></iframe>`;
            linkHtml = `<a href="${songData.link}" class="platform-link" target="_blank">Open in Audiomack</a>`;
            break;

          case "youtube":
            embedHtml = `
              <iframe 
                width="100%" 
                height="315" 
                src="${songData.embed}" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
              </iframe>`;
            linkHtml = `<a href="${songData.link}" class="platform-link" target="_blank">Watch on YouTube</a>`;
            break;
        }

        embedContent.innerHTML = embedHtml + linkHtml;

        // Show the modal
        modal.style.display = "flex";
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("embedModal").style.display = "none";
      }

      // Close modal when clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("embedModal");
        if (event.target == modal) {
          closeModal();
        }
      };

      // Hamburger menu functionality
      function toggleMenu() {
        const mobileNavbar = document.getElementById("mobile-navbar");
        mobileNavbar.classList.toggle("show");
        document.querySelector(".hamburger").classList.toggle("active");
